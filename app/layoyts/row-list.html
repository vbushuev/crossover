<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="rows">
        <li ng-repeat="row in rows | filter:query | orderBy:orderProp" class="thumbnail row-listing">
          <a href="#/rows/{{row.id}}" class="thumb"><img ng-src="{{row.icon}}"/></a>
          <a href="#/rows/{{row.id}}">{{row.owner}}</a>
          <p>{{row.timeStarted}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
